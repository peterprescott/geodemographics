{{ partial "header" . }}

<main>

    <div class="intro">

        {{ with .Site.Params.profilePic }} <img class="profile" src="{{ . }}"> {{ end }}

        <h1>{{ .Site.Title }}</h1>

        <h2><a href="{{ .Site.Params.DescriptionLink }}"> {{ markdownify .Site.Params.Description }} </a></h2>

        {{ with .Content }}
            <div class="homepage-content text-justify">
                {{ . }}
            </div>
        {{ end }}
    </div>

</main>

{{ partial "footer" . }}
